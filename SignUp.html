<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div
      class="relative p-6 sm:p-0 min-h-screen flex items-center justify-center"
    >
      <div
        class="relative flex flex-col justify-center w-full h-screen sm:p-0 lg:flex-row l mx-auto"
      >
        <!-- Form Section -->
        <div class="flex flex-col flex-1 w-full lg:w-1/2 p-6">
          <div
            class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto"
          >
            <div>
              <div class="mb-8">
                <h1 class="mb-2 font-semibold text-gray-800 text-4xl">
                  Sign Up
                </h1>
                <p class="text-sm text-gray-500">
                  Enter your email and password to sign up!
                </p>
              </div>
              <form>
                <div class="space-y-5">
                  <div>
                    <label
                      for="username"
                      class="mb-1.5 block text-sm font-medium text-gray-700"
                    >
                      User Name <span class="text-red-500">*</span>
                    </label>

                    <input
                      type="text"
                      id="username"
                      name="username"
                      placeholder="Enter your username"
                      class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300"
                    />
                  </div>

                  <!-- Email -->
                  <div>
                    <label
                      class="mb-1.5 block text-sm font-medium text-gray-700"
                      for="email"
                    >
                      Email<span class="text-red-500">*</span>
                    </label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="info@gmail.com"
                      class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300"
                    />
                  </div>
                  <!-- Password -->

                  <div x-data="{ show: false }">
                    <label
                      class="mb-1.5 block text-sm font-medium text-gray-700"
                      for="password"
                    >
                      Password<span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                      <input
                        name="password"
                        id="password"
                        :type="show ? 'text' : 'password'"
                        placeholder="Enter your password"
                        class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300"
                      />
                      <span
                        @click="show = !show"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"
                      >
                        <template x-if="!show">
                          <svg
                            width="20"
                            height="20"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            class="fill-current"
                          >
                            <path
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M10 4C6.5 4 3.5 6.5 2.4 9.6c-0.1 0.2-0.1 0.4 0 0.6C3.5 13.5 6.5 16 10 16s6.5-2.5 7.6-5.8c0.1-0.2 0.1-0.4 0-0.6C16.5 6.5 13.5 4 10 4zm0 8c-1.1 0-2-0.9-2-2s0.9-2 2-2 2 0.9 2 2-0.9 2-2 2z"
                              fill="#98A2B3"
                            />
                          </svg>
                        </template>
                        <template x-if="show">
                          <svg
                            width="20"
                            height="20"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            class="fill-current"
                          >
                            <path
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M2.4 3.6a1 1 0 011.4 0L16.4 16.6a1 1 0 01-1.4 1.4L2.4 5a1 1 0 010-1.4zm6.8 3.2a4 4 0 015 5l-1.4-1.4a2 2 0 00-2.8-2.8L9.2 6.8zM10 16c-3.5 0-6.5-2.5-7.6-5.8a1.003 1.003 0 010-.6c0.6-1.5 1.6-2.8 2.8-3.8l1.5 1.5c-1 .7-1.8 1.8-2.2 3.1C4.9 13.5 7.9 16 11.5 16l1.5 1.5c-0.9 0.2-1.8 0.5-2.7 0.5z"
                              fill="#98A2B3"
                            />
                          </svg>
                        </template>
                      </span>
                    </div>
                  </div>



                  
                  <!-- Button -->
                  <button
                    type="submit"
                    class="flex mt-6 items-center justify-center w-full px-4 py-3 text-sm font-medium text-white transition rounded-lg bg-indigo-500 hover:bg-indigo-600 shadow-md"
                  >
                    Sign Up
                  </button>
                </div>
              </form>

              <div class="mt-6 text-sm text-gray-600">
                Already have an account?
                <a
                  href="#"
                  class="text-indigo-500 hover:text-indigo-600 font-semibold"
                  >Sign Up</a
                >
              </div>

              <div class="relative py-5">
                <div class="absolute inset-0 flex items-center">
                  <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                  <span class="bg-white px-4 text-gray-500"> Or </span>
                </div>
              </div>

              <!-- Social Login Buttons -->
              <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 sm:gap-5">
                <button
                  class="flex items-center justify-center gap-3 py-3 text-sm font-medium text-gray-700 transition bg-gray-100 rounded-lg hover:bg-gray-200 hover:text-gray-800"
                >
                  <img
                    src="https://www.svgrepo.com/show/355037/google.svg"
                    alt="Google"
                    class="w-5 h-5"
                  />
                  Sign Up with Google
                </button>
                <button
                  class="flex items-center justify-center gap-3 py-3 text-sm font-medium text-gray-700 transition bg-gray-100 rounded-lg hover:bg-gray-200 hover:text-gray-800"
                >
                  <img
                    src="https://www.svgrepo.com/show/512317/github-142.svg"
                    alt="GitHub"
                    class="w-5 h-5"
                  />

                  Sign Up with GitHub
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Section -->
        <div
          class="hidden relative lg:flex items-center justify-center w-1/2 bg-[#161950] p-10"
        >
          <div
            class="absolute right-0 top-0 z-0 w-full max-w-[250px] xl:max-w-[450px]"
          >
            <img src="imgs/grid-01.svg" alt="grid" />
          </div>

          <div
            class="absolute bottom-0 left-0 z-0 w-full max-w-[250px] rotate-180 xl:max-w-[450px]"
          >
            <img src="imgs/grid-01.svg" alt="grid" />
          </div>

          <!-- <h2 class="text-2xl font-bold text-gray-800 relative z-10">Welcome Back!</h2> -->

          <div class="flex flex-col items-center w-[80%]">
            <a href="index.html" class="block mb-6">
              <img src="imgs/logo.png" alt="Logo" class="h-24 w-24" />
            </a>

            <h3 class="font-[600] text-4xl text-center text-white mb-4">
              East Wind Myanmar Company Limited
            </h3>

            <p
              class="text-center text-gray-400 font-semibold dark:text-white/60"
            >
              To be Premier and Preferred Technology Solutions Provider in ICT
              industry. We create technologies for more efficient business and
              more comfortable life.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
