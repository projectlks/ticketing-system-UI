        />
      </div>


      <script>
        const MAX_IMAGES = 3;
        const MAX_SIZE_MB = 1;
        let uploadedImages = [];

        function handleFileChange(event) {
          const file = event.target.files[0];
          const imgContainer = document.getElementById("img");
          const textContainer = document.getElementById("text");

          if (!file) return;

          // File type validation
          if (!file.type.startsWith("image/")) {
            Swal.fire({
              icon: "error",
              title: "Invalid File",
              text: "Please upload image files only.",
              confirmButtonColor: "#3B82F6",
            });
            return;
          }

          // File size validation
          if (file.size > MAX_SIZE_MB * 1024 * 1024) {
            Swal.fire({
              icon: "error",
              title: "File Too Large",
              text: "Image must be smaller than 1MB.",
              confirmButtonColor: "#3B82F6",
            });
            return;
          }

          // Max image count validation
          if (uploadedImages.length >= MAX_IMAGES) {
            Swal.fire({
              icon: "warning",
              title: "Upload Limit Reached",
              text: "You can only upload up to 3 images.",
              confirmButtonColor: "#3B82F6",
            });
            return;
          }

          const reader = new FileReader();
          reader.onload = function (e) {
            const imgWrapper = document.createElement("span");
            imgWrapper.className =
              "w-full h-auto aspect-square block p-2 rounded-xl overflow-hidden";

            const image = document.createElement("img");
            image.src = e.target.result;
            image.alt = "Preview";
            image.className = "h-full w-full object-contain mx-auto";

            imgWrapper.appendChild(image);
            imgContainer.appendChild(imgWrapper);
            uploadedImages.push(file);

            // Show image container and hide text
            imgContainer.classList.remove("hidden");
            textContainer.classList.add("hidden");
          };

          reader.readAsDataURL(file);

          // Clear input to allow re-upload of same file
          event.target.value = "";
        }
      </script>
