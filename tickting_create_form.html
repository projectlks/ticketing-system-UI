<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <body>
    <button
      onclick="{{route('dashboard')}}"
      class="cursor-pointer fixed top-5 left-5 rounded-full hover:text-indigo-800"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="36"
        height="36"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-circle-chevron-left-icon lucide-circle-chevron-left"
      >
        <circle cx="12" cy="12" r="10" />
        <path d="m14 16-4-4 4-4" />
      </svg>
    </button>

    <section
      class="flex justify-center min-h-screem overflow-auto h-screen py-[50px] bg-gray-100"
    >
      <form
        action=""
        class="w-[90%] md:w-[600px] h-fit flex flex-col rounded-2xl border-gray-200 border bg-white"
      >
        <div class="px-5 py-4 sm:px-6 sm:py-5">
          <div>
            <h3 class="text-sm sm:text-base font-semibold text-indigo-700">
              Ticket ID :
              <span class="font-normal text-gray-800">TKT-2052025-0001 </span>
            </h3>
          </div>
        </div>

        <section class="p-5 space-y-6 border-t border-gray-100 sm:p-6">
          <!-- Title  -->
          <div>
            <label
              class="mb-1.5 block text-sm font-medium text-gray-700"
              for="title"
            >
              Title
            </label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Tickets title"
              class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-300/50"
            />
          </div>

          <!-- Description  -->

          <div>
            <label
              class="mb-1.5 block text-sm font-medium text-gray-700"
              for="description"
            >
              Description
            </label>

            <textarea
              placeholder="Enter your message"
              rows="6"
              class="w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-blue-400 focus:outline-hidden focus:ring-1 focus:ring-blue-300/50"
            ></textarea>
          </div>

          <!-- selected Box -->

          <!-- Category  -->

          <div>
            <label class="mb-1.5 block text-sm font-medium text-gray-700">
              Category
            </label>
            <div
              x-data="{ isOptionSelected: false }"
              class="relative z-20 bg-transparent"
            >
              <select
                class="z-20 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-blue-400 focus:outline-hidden focus:ring-1 focus:ring-blue-300/50"
                :class="isOptionSelected &amp;&amp; 'text-gray-500 '"
                @change="isOptionSelected = true"
              >
                <option value="" class="text-gray-500">Option 1</option>
                <option value="" class="text-gray-500">Option 2</option>
                <option value="" class="text-gray-500">Option 3</option>
                <option value="" class="text-gray-500">Option 4</option>
              </select>
              <span
                class="absolute z-30 text-gray-500 -translate-y-1/2 right-4 top-1/2"
              >
                <svg
                  class="stroke-current"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4.79175 7.396L10.0001 12.6043L15.2084 7.396"
                    stroke=""
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </span>
            </div>
          </div>

          <!-- Attachment -->

          <div
            class="rounded-xl border border-dashed border-gray-300 bg-gray-50 p-5 lg:p-10 w-full block hover:border-indigo-600 cursor-pointer text-center"
            onclick="document.getElementById('fileInput').click()"
          >
            <!-- Hidden File Input -->
            <input
              type="file"
              accept="image/png, image/jpeg, image/webp"
              id="fileInput"
              class="hidden"
              onchange="handleFileChange(event)"
            />

            <div id="text">
              <div class="mb-[22px] flex justify-center">
                <div
                  class="flex h-[68px] w-[68px] items-center justify-center rounded-full bg-gray-200 text-gray-700"
                >
                  <!-- Upload Icon -->
                  <svg
                    class="fill-current"
                    width="29"
                    height="28"
                    viewBox="0 0 29 28"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"

                      fill=""
                    ></path>
                  </svg>
                </div>
              </div>

              <span
                class="mx-auto mb-5 block w-full max-w-[290px] text-xs text-gray-700"
              >
                <!-- Drag and drop your PNG, JPG, WebP, SVG images here or browse -->
                You can upload up to <strong>3 images</strong>. Each image must
                be under <strong>1MB</strong>. Supported formats:
                <strong>PNG, JPG, JPEG</strong>.
              </span>

              <span class="text-sm text-indigo-500 font-medium underline">
                Browse File
              </span>
            </div>

            <div
              id="img"
              class="hidden grid grid-cols-2 md:grid-cols-3 gap-3 w-full bg-gray-300 p-3 rounded-xl"
            >
              <!-- Images will be appended here -->
            </div>
          </div>

          <!-- button -->

          <button
            type="submit"
            class="flex mt-6 cursor-pointer items-center justify-center w-full px-4 py-3 text-sm font-medium text-white transition rounded-lg bg-indigo-500 hover:bg-indigo-600 shadow-md"
          >
            Create Ticket
          </button>

          <script>
            const MAX_IMAGES = 3;
            const MAX_SIZE_MB = 1;
            const ALLOWED_TYPES = ["image/jpeg", "image/png", "image/webp"];
            let uploadedImages = [];

            function handleFileChange(event) {
              const file = event.target.files[0];
              const imgContainer = document.getElementById("img");
              const textContainer = document.getElementById("text");

              if (!file) return;

              // Validate type
              if (!ALLOWED_TYPES.includes(file.type)) {
                Swal.fire({
                  title: "Invalid File Type",
                  text: "Only JPG, PNG, WebP, and SVG formats are allowed.",
                  icon: "warning",
                  confirmButtonText: "OK",
                });
                event.target.value = "";
                return;
              }

              // Validate size
              if (file.size > MAX_SIZE_MB * 1024 * 1024) {
                Swal.fire({
                  title: "File Too Large",
                  text: "Each image must be under 1MB.",
                  icon: "error",
                  confirmButtonText: "Got it",
                });
                event.target.value = "";
                return;
              }

              // Validate count
              if (uploadedImages.length >= MAX_IMAGES) {
                Swal.fire({
                  title: "Limit Reached",
                  text: "You can upload up to 3 images only.",
                  icon: "info",
                  confirmButtonText: "OK",
                });
                event.target.value = "";
                return;
              }

              const reader = new FileReader();
              reader.onload = function (e) {
                const imgWrapper = document.createElement("span");
                imgWrapper.className =
                  "w-full h-auto aspect-square block p-2  rounded-xl cursor-pointer hover:scale-105 transition cursor-pointer overflow-hidden  relative group";

                const image = document.createElement("img");
                image.src = e.target.result;
                image.alt = "Preview";
                image.className =
                  "h-full w-full object-contain mx-auto transition ";

                // Remove button
                const removeBtn = document.createElement("button");
                removeBtn.innerHTML = `
 <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-x-icon lucide-circle-x z-2 "><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
  <div class="w-full h-full absolute top-0 left-0 bg-black opacity-0  md:opacity-20 "></div>
  
`;

                // removeBtn.appendChild(svg);
                removeBtn.className =
                  "absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-1/2   w-full  h-full md:text-white text-indigo-400   rounded-full  flex items-center justify-center opacity-100 md:opacity-0 group-hover:opacity-100 transition";

                removeBtn.onclick = (event) => {
                  event.stopPropagation();

                  imgWrapper.remove();
                  uploadedImages = uploadedImages.filter((img) => img !== file);
                  if (uploadedImages.length === 0) {
                    imgContainer.classList.add("hidden");
                    textContainer.style.display = "";
                  }
                };

                imgWrapper.appendChild(image);
                imgWrapper.appendChild(removeBtn);
                imgContainer.appendChild(imgWrapper);
                uploadedImages.push(file);

                imgContainer.classList.remove("hidden");
                textContainer.style.display = "none";
              };

              reader.readAsDataURL(file);
              event.target.value = ""; // reset file input
            }
          </script>
        </section>
      </form>
    </section>
  </body>
