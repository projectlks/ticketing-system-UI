<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Include Alpine.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>

    <!-- for alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section class="p-10">
      <div class="rounded-2xl border border-gray-200 bg-white">
        <div
          class="px-5 py-4 sm:px-6 sm:py-5 flex justify-between items-center"
        >
          <h3 class="text-base font-medium text-gray-800">Dashboard</h3>

          <button
            id="btn"
            class="rounded-lg py-2 px-3 text-gray-100 cursor-pointer bg-indigo-500 hover:bg-indigo-600 shadow-md flex items-center space-x-1"
          >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
            <path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
          </svg>
          
            <p>Create Account</p>
          </button>
        </div>
        <div class="border-t border-gray-100 p-5 sm:p-6">
          <!-- ====== Table Six Start -->
          <div
            class="overflow-hidden rounded-xl border border-gray-200 bg-white"
          >
            <div class="max-w-full overflow-x-auto custom-scrollbar">
              <table class="w-full min-w-[1102px]">
                <thead scope="col">
                  <tr class="border-b border-gray-100">
                    <th scope="col" class="px-5 py-3 text-left sm:px-6">
                      <p class="font-medium text-gray-500">ID</p>
                    </th>
                    <th scope="col" class="px-5 py-3 text-left sm:px-6">
                      <p class="font-medium text-gray-500">User Name</p>
                    </th>
                    <th scope="col" class="px-5 py-3 text-left sm:px-6">
                      <p class="font-medium text-gray-500">Email</p>
                    </th>
                    <th scope="col" class="px-5 py-3 text-left sm:px-6">
                      <p class="font-medium text-gray-500">Role</p>
                    </th>
                    <th scope="col" class="px-5 py-3 text-left sm:px-6">
                      <p class="font-medium text-gray-500">Status</p>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="border-b border-gray-100 hover:bg-gray-50">
                    <td class="px-5 py-4 sm:px-6">
                      <h1 class="text-indigo-700 text-sm">USR-20250502-0034</h1>
                    </td>
                    <td class="px-5 py-4 sm:px-6">
                      <p class="text-gray-500 truncate">Jane Doe</p>
                    </td>
                    <td class="px-5 py-4 sm:px-6">
                      <p class="text-gray-500" title="jane.doe@example.com">
                        jane.doe@example.com
                      </p>
                    </td>
                    <td class="px-5 py-4 sm:px-6">
                      <div
                        x-data="{ isOptionSelected: false }"
                        class="relative z-20 bg-transparent"
                      >
                        <select
                          class="z-20 w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-sm placeholder:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-300/50"
                          :class="isOptionSelected &amp;&amp; 'text-gray-500 '"
                          @change="isOptionSelected = true"
                        >
                          <option value="" class="text-gray-500">
                            Option 1
                          </option>
                          <option value="" class="text-gray-500">
                            Option 2
                          </option>
                          <option value="" class="text-gray-500">
                            Option 3
                          </option>
                          <option value="" class="text-gray-500">
                            Option 4
                          </option>
                        </select>
                        <span
                          class="absolute z-30 text-gray-500 -translate-y-1/2 right-4 top-1/2"
                        >
                          <svg
                            class="stroke-current"
                            width="20"
                            height="20"
                            viewBox="0 0 20 20"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M4.79175 7.396L10.0001 12.6043L15.2084 7.396"
                              stroke=""
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            ></path>
                          </svg>
                        </span>
                      </div>
                    </td>
                    <td class="px-5 py-4 sm:px-6">
                      <p class="text-gray-500">Active</p>
                    </td>

                    <td class="px-5 py-4 flex items-center space-x-3 sm:px-6">
                      <button
                        title="Edit user"
                        class="rounded-md py-1.5 text-sm px-3 text-gray-800 cursor-pointer border border-gray-300 hover:bg-gray-100 h-[34px] flex items-center space-x-1"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="size-4"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                          />
                        </svg>

                        <span>Edit</span>
                      </button>

                      <!-- delete btn -->
                      <button
                        title="Delete user"
                        class="rounded-md py-1.5 text-sm px-3 text-gray-100 cursor-pointer bg-red-500 hover:bg-red-600 h-[34px] flex items-center space-x-1"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="size-4"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                          />
                        </svg>

                        <span>Delete</span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- ====== Table Six End -->
        </div>
      </div>
    </section>
  </body>
</html>
