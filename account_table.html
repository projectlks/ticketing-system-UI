<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Include Alpine.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>

    <!-- for alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      @keyframes zoomIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        20% {
          transform: scale(0.8);
          opacity: 0.6;
        }
        40% {
          transform: scale(1.1);
          opacity: 0.9;
        }
        60% {
          transform: scale(1.2);
          opacity: 1;
        }
        80% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes appear {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 0.3;
        }
      }

      .zoom-in {
        animation: zoomIn 0.2s ease-out forwards;
      }
      .appear {
        animation: appear 0.4s ease-out forwards;
      }
    </style>
  </head>
  <body x-data="{createAccount : false}">
    <section class="p-10">
      <div class="rounded-2xl border border-gray-200 bg-white">
        <div
          class="px-5 py-4 sm:px-6 sm:py-5 flex justify-between items-center"
        >
          <h3 class="text-base font-medium text-gray-800">Dashboard</h3>

          <button
            @click="createAccount = true"
            id="btn"
            class="rounded-lg py-2 px-3 text-gray-100 cursor-pointer bg-indigo-500 hover:bg-indigo-600 shadow-md flex items-center space-x-1"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="size-5"
            >
              <path
                d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z"
              />
            </svg>

            <p>Create Account</p>
          </button>
        </div>
        <div class="border-t border-gray-100 p-5 sm:p-6">
          <!-- ====== Table  Start -->
          <div
            class="overflow-hidden rounded-xl border border-gray-200 bg-white"
          >
            <div class="max-w-full overflow-x-auto custom-scrollbar">
              <table class="w-full min-w-[1102px]">
                <thead scope="col">
                  <tr class="border-b border-gray-100">
                    <th scope="col" class="px-5 py-3 text-left sm:px-6">
                      <p class="font-medium text-gray-500">ID</p>
                    </th>
                    <th scope="col" class="px-5 py-3 text-left sm:px-6">
                      <p class="font-medium text-gray-500">User Name</p>
                    </th>
                    <th scope="col" class="px-5 py-3 text-left sm:px-6">
                      <p class="font-medium text-gray-500">Email</p>
                    </th>
                    <th scope="col" class="px-5 py-3 text-left sm:px-6">
                      <p class="font-medium text-gray-500">Role</p>
                    </th>
                    <th scope="col" class="px-5 py-3 text-left sm:px-6">
                      <p class="font-medium text-gray-500">Status</p>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="border-b border-gray-100 hover:bg-gray-50">
                    <td class="px-5 py-4 sm:px-6">
                      <h1 class="text-indigo-700 text-sm">USR-20250502-0034</h1>
                    </td>
                    <td class="px-5 py-4 sm:px-6">
                      <p class="text-gray-500 truncate">Jane Doe</p>
                    </td>
                    <td class="px-5 py-4 sm:px-6">
                      <p class="text-gray-500" title="jane.doe@example.com">
                        jane.doe@example.com
                      </p>
                    </td>
                    <td class="px-5 py-4 sm:px-6">
                      <div
                        x-data="{ isOptionSelected: false }"
                        class="relative bg-transparent"
                      >
                        <select
                          class="w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-sm placeholder:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-300/50"
                          :class="isOptionSelected &amp;&amp; 'text-gray-500 '"
                          @change="isOptionSelected = true"
                        >
                          <option value="" class="text-gray-500">
                            Option 1
                          </option>
                          <option value="" class="text-gray-500">
                            Option 2

                          <option value="" class="text-gray-500">
                            Option 3
                          </option>
                          <option value="" class="text-gray-500">
                            Option 4
                          </option>
                        </select>
                        <span

                          </svg>

                      </div>
                    </td>
                    <td class="px-5 py-4 sm:px-6">
                      <p class="text-gray-500">Active</p>
                    </td>

                    <td class="px-5 py-4 flex items-center space-x-3 sm:px-6">
                      <button
                        title="Edit user"
                        class="rounded-md py-1.5 text-sm px-3 text-gray-800 cursor-pointer border border-gray-300 hover:bg-gray-100 h-[34px] flex items-center space-x-1"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="size-4"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                          />
                        </svg>

                        <span>Edit</span>
                      </button>

                      <!-- delete btn -->
                      <button
                        title="Delete user"
                        class="rounded-md py-1.5 text-sm px-3 text-gray-100 cursor-pointer bg-red-500 hover:bg-red-600 h-[34px] flex items-center space-x-1"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="size-4"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                          />
                        </svg>

                        <span>Delete</span>
                      </button>
                    </td>
                  </tr>

                  <tr class="border-b border-gray-100 hover:bg-gray-50">
                    <td class="px-5 py-4 sm:px-6">
                      <h1 class="text-indigo-700 text-sm">USR-20250502-0034</h1>
                    </td>
                    <td class="px-5 py-4 sm:px-6">
                      <p class="text-gray-500 truncate">Jane Doe</p>
                    </td>
                    <td class="px-5 py-4 sm:px-6">
                      <p class="text-gray-500" title="jane.doe@example.com">
                        jane.doe@example.com
                      </p>
                    </td>
                    <td class="px-5 py-4 sm:px-6">
                      <div
                        x-data="{ isOptionSelected: false }"
                        class="relative bg-transparent"
                      >
                        <select
                          class="w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-sm placeholder:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-300/50"
                          :class="isOptionSelected &amp;&amp; 'text-gray-500 '"
                          @change="isOptionSelected = true"
                        >
                          <option value="" class="text-gray-500">
                            Option 1
                          </option>
                          <option value="" class="text-gray-500">
                            Option 2
                          </option>
                          <option value="" class="text-gray-500">
                            Option 3
                          </option>
                          <option value="" class="text-gray-500">
                            Option 4
                          </option>
                        </select>
                        <span
                          class="absolute text-gray-500 -translate-y-1/2 right-4 top-1/2"
                        >
                          <svg
                            class="stroke-current"
                            width="20"
                            height="20"
                            viewBox="0 0 20 20"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M4.79175 7.396L10.0001 12.6043L15.2084 7.396"
                              stroke=""
                              stroke-width="1.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            ></path>
                          </svg>
                        </span>
                      </div>
                    </td>
                    <td class="px-5 py-4 sm:px-6">
                      <p class="text-gray-500">Active</p>
                    </td>

                    <td class="px-5 py-4 flex items-center space-x-3 sm:px-6">
                      <button
                        title="Edit user"
                        class="rounded-md py-1.5 text-sm px-3 text-gray-800 cursor-pointer border border-gray-300 hover:bg-gray-100 h-[34px] flex items-center space-x-1"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="size-4"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                          />
                        </svg>

                        <span>Edit</span>
                      </button>

                      <!-- delete btn -->
                      <button
                        title="Delete user"
                        class="rounded-md py-1.5 text-sm px-3 text-gray-100 cursor-pointer bg-red-500 hover:bg-red-600 h-[34px] flex items-center space-x-1"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="size-4"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                          />
                        </svg>

                        <span>Delete</span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- ====== Table Six End -->
        </div>
      </div>
    </section>

    <!-- form section -->
    <section
      :class="createAccount ? 'flex' : 'hidden' "
      class="w-screen fixed top-0 left-0 flex justify-center min-h-screem overflow-auto h-screen items-center backdrop-blur-lg"
    >
      <div
        @click="createAccount = false"
        class="w-full h-full fixed top-0 left-0 z-2 bg-black opacity-20 appear"
      ></div>

      <form
        action=""
        class="w-[90%] opacity-100 bg-red-600 z-50 zoom-in md:w-[600px] h-fit flex flex-col rounded-2xl border-gray-200 border bg-white"
      >
        <div class="px-5 py-4 sm:px-6 sm:py-5">
          <div>
            <h1 class="text-2xl text-gray-800 font-bold mb-3 mt-5">
              Add a new account
            </h1>
            <p class="text-gray-500 text-sm font-semibold">
              Effortlessly manage your ticket: add a new ticket
            </p>
          </div>
        </div>

        <section class="p-5 space-y-6 border-t border-gray-100 sm:p-6">
          <!-- User Name  -->
          <div>
            <label
              class="mb-1.5 block text-sm font-medium text-gray-700"
              for="name"
            >
              User name
            </label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter user name"
              class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-300/50"
            />
          </div>

          <!-- User email  -->
          <div>
            <label
              class="mb-1.5 block text-sm font-medium text-gray-700"
              for="email"
            >
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="User name"
              class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-300/50"
            />
          </div>

          <!-- Password -->

          <div x-data="{ show: false }">
            <label
              class="mb-1.5 block text-sm font-medium text-gray-700"
              for="password"
            >
              <!-- Password<span class="text-red-500">*</span> -->
              Password
            </label>
            <div class="relative">
              <input
                name="password"
                id="password"
                :type="show ? 'text' : 'password'"
                placeholder="Enter your password"
                class="h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300"
              />
              <span
                @click="show = !show"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"
              >
                <template x-if="!show">
                  <svg
                    width="20"
                    height="20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="fill-current"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M10 4C6.5 4 3.5 6.5 2.4 9.6c-0.1 0.2-0.1 0.4 0 0.6C3.5 13.5 6.5 16 10 16s6.5-2.5 7.6-5.8c0.1-0.2 0.1-0.4 0-0.6C16.5 6.5 13.5 4 10 4zm0 8c-1.1 0-2-0.9-2-2s0.9-2 2-2 2 0.9 2 2-0.9 2-2 2z"
                      fill="#98A2B3"
                    />
                  </svg>
                </template>
                <template x-if="show">
                  <svg
                    width="20"
                    height="20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="fill-current"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M2.4 3.6a1 1 0 011.4 0L16.4 16.6a1 1 0 01-1.4 1.4L2.4 5a1 1 0 010-1.4zm6.8 3.2a4 4 0 015 5l-1.4-1.4a2 2 0 00-2.8-2.8L9.2 6.8zM10 16c-3.5 0-6.5-2.5-7.6-5.8a1.003 1.003 0 010-.6c0.6-1.5 1.6-2.8 2.8-3.8l1.5 1.5c-1 .7-1.8 1.8-2.2 3.1C4.9 13.5 7.9 16 11.5 16l1.5 1.5c-0.9 0.2-1.8 0.5-2.7 0.5z"
                      fill="#98A2B3"
                    />
                  </svg>
                </template>
              </span>
            </div>
          </div>

          <!-- selected Box -->

          <!-- Role  -->

          <div>
            <label class="mb-1.5 block text-sm font-medium text-gray-700">
              Role
            </label>
            <div
              x-data="{ isOptionSelected: false }"
              class="relative z-20 bg-transparent"
            >
              <select
                class="z-20 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent bg-none px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-300/50"
                :class="isOptionSelected &amp;&amp; 'text-gray-500 '"
                @change="isOptionSelected = true"
              >
                <option value="" class="text-gray-500">Option 1</option>
                <option value="" class="text-gray-500">Option 2</option>
                <option value="" class="text-gray-500">Option 3</option>
                <option value="" class="text-gray-500">Option 4</option>
              </select>
              <span
                class="absolute z-30 text-gray-500 -translate-y-1/2 right-4 top-1/2"
              >
                <svg
                  class="stroke-current"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4.79175 7.396L10.0001 12.6043L15.2084 7.396"
                    stroke=""
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </span>
            </div>
          </div>

          <!-- button -->
          <div class="mt-6 flex justify-end space-x-3 items-center">
            <button
              type="button"
              @click="createAccount = false"
              id="cancel"
              class="flex cursor-pointer items-center justify-center px-4 py-3 text-sm font-medium border-gray-300 transition rounded-lg border text-gray-800 hover:bg-gray-100 h-[44px]"
            >
              Cancel
            </button>
            <button
              type="button"
              class="flex cursor-pointer items-center justify-center px-4 py-3 text-sm font-medium text-white transition rounded-lg bg-indigo-500 hover:bg-indigo-600 shadow-md h-[44px]"
            >
              Create Account
            </button>
          </div>
        </section>
      </form>
    </section>
  </body>
</html>
